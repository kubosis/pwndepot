services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ci_user
      POSTGRES_PASSWORD: ci_pass
      POSTGRES_DB: pwndepot
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: app/backend/Dockerfile
    environment:
      ENV: ci

      # DB
      SQLALCHEMY_POSTGRE_ASYNC_URL: postgresql+asyncpg://ci_user:ci_pass@postgres:5432/pwndepot
      SQLALCHEMY_POSTGRE_SYNC_URL: postgresql://ci_user:ci_pass@postgres:5432/pwndepot

      # JWT / SECURITY
      JWT_SECRET_KEY: "ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci"
      JWT_ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 60

      # SERVER
      UVICORN_SERVER_HOST: 0.0.0.0
      UVICORN_SERVER_PORT: 8000
      SERVER_WORKERS: 1
      RATE_LIMIT_PER_MINUTE: 1000

      # REDIS
      REDIS_URL: redis://redis:6379/0

      # CORS / FRONTEND
      FRONTEND_DOMAIN: http://localhost
      ALLOWED_ORIGINS: http://localhost

    depends_on:
      - postgres
      - redis
    expose:
      - "8000"
    command: >
      sh -c "
      until pg_isready -h postgres -p 5432 -U ci_user; do sleep 1; done &&
      alembic -c app/backend/alembic.ini upgrade head &&
      python app/backend/scripts/populate_test_db.py &&
      uvicorn app.backend.main:app --host 0.0.0.0 --port 8000
      "

  frontend:
    build:
      context: .
      dockerfile: app/frontend/Dockerfile
    environment:
      VITE_API_URL: http://localhost
      VITE_API_BASE_URL: /api
      VITE_DEMO_MODE: "false"
    expose:
      - "80"

  nginx:
    image: nginx:1.25
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
