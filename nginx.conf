worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  keepalive_timeout 65;

  # -------------------------------------------------
  # WebSocket / Upgrade mapping
  # Safe default even if websockets are not used
  # -------------------------------------------------
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # -------------------------------------------------
  # Redirect www -> non-www (canonical domain)
  # -------------------------------------------------
  server {
    listen 80;
    server_name www.pwndep0t.com;
    return 301 http://pwndep0t.com$request_uri;
  }

  # -------------------------------------------------
  # Main production server
  # -------------------------------------------------
  server {
    listen 80;
    server_name pwndep0t.com;

    # Max request body size (uploads, forms, etc.)
    client_max_body_size 10m;

    # -------------------------------------------------
    # Backend API
    # All /api/* requests are forwarded to backend
    # -------------------------------------------------
    location /api/ {
      proxy_pass http://backend:8000/api/;

      proxy_http_version 1.1;

      # Preserve original request context
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # WebSocket / upgrade support (harmless if unused)
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      # API timeouts
      proxy_connect_timeout 10s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }

    # -------------------------------------------------
    # CTF Events (Server-Sent Events / EventSource)
    # Requires long-lived connections and no buffering
    # -------------------------------------------------
    location /api/v1/ctf-events {
      proxy_pass http://backend:8000/api/v1/ctf-events;

      proxy_http_version 1.1;

      # Preserve request metadata
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Long timeouts for SSE
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;

      # Disable buffering for real-time event delivery
      proxy_buffering off;
      proxy_cache off;

      # Explicitly disable nginx internal buffering
      add_header X-Accel-Buffering no;
    }

    # -------------------------------------------------
    # Frontend (React SPA)
    # -------------------------------------------------
    location / {
      proxy_pass http://frontend:80;

      proxy_http_version 1.1;

      # Forward client context to frontend
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 10s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }
  }
}
