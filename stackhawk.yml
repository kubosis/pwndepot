app:
  applicationId: 33d2f6d3-f04c-41c4-ab2a-afe320086535
  env: ci
  host: http://localhost:8000

  openApiConf:
    path: /openapi.json

  autoPolicy: true
  autoInputVectors: true

scan:
  excludePaths:
    - /docs
    - /redoc
    - /health
    - /metrics

  throttling:
    requestsPerSecond: 5

  failOn:
    severity:
      - high
      - critical

  timeout:
    minutes: 10
