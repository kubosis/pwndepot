name: Frontend lint

on:
  pull_request:
    paths:
      - "app/frontend/**"

jobs:
  eslint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - run: npm ci
      - run: npx eslint . --max-warnings=0