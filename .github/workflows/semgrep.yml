name: Semgrep Security Scan  # The name of the GitHub Actions workflow

on:
  push:
    branches:
      - main          # Run on push to main branch
      - devel         # Run on push to devel branch
  pull_request:
    branches:
      - main          # Run on pull request targeting main
      - devel         # Run on pull request targeting devel

jobs:
  semgrep_scan:
    runs-on: ubuntu-latest   # Use latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checkout the repo code

      - name: Run Semgrep scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"           # Use Semgrep's built-in ruleset for CI

      - name: Generate SARIF report
        # This step explicitly exports SARIF if Semgrep action doesn't do it automatically
        run: semgrep --config p/ci --sarif > semgrep-report.sarif

      - name: Upload Semgrep results as artifact
        if: failure()              # Upload artifact only if Semgrep failed
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report     # Artifact name
          path: semgrep-report.sarif  # SARIF file path

      - name: Upload SARIF to GitHub code scanning
        uses: github/codeql-action/upload-sarif@v3  # Updated to v3
        with:
          sarif_file: semgrep-report.sarif  # Upload SARIF to GitHub
