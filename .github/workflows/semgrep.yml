name: Semgrep Security Scan  # The name of the GitHub Actions workflow

on:
  push:
    branches:
      - main          # Run the workflow on push events to the main branch
      - devel         # and also on push events to the devel branch
  pull_request:
    branches:
      - main          # Also run the workflow when a pull request targets main
      - devel         # or when a pull request targets devel

jobs:
  semgrep_scan:
    runs-on: ubuntu-latest   # Use the latest Ubuntu VM to run the job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Check out the repo code so the workflow can access it

      - name: Run Semgrep scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"           # Use Semgrep's built-in 'p/ci' ruleset (for CI/CD)

      - name: Upload Semgrep results as artifact
        if: failure()              # Only upload the scan report if the Semgrep scan fails
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report     # Name of the artifact in the workflow UI
          path: semgrep-report.sarif  # The file path of the scan report to upload
          
      - name: Upload SARIF to GitHub code scanning
        uses: github/codeql-action/upload-sarif@v2
        with:

          sarif_file: semgrep-report.sarif  # Upload the SARIF report to GitHub's code scanning feature
